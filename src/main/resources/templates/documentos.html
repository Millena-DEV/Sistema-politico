          <script>
              // Evento para carregar os municípios com base na UF selecionada
              document.getElementById('uf').addEventListener('change', function() {
                const ufSelecionada = this.value;
                const municipioSelect = document.getElementById('municipio');

                // Limpa as opções anteriores
                municipioSelect.innerHTML = '<option value="">Selecione o município</option>';

                if (ufSelecionada) {
                    municipioSelect.disabled = false; // Habilita o campo de município

                    fetch(`/api/municipios/${ufSelecionada}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na resposta da rede');
                            }
                            return response.json();
                        })
                        .then(municipios => {
                            municipios.forEach(function(municipio) {
                                const option = document.createElement('option');
                                option.value = municipio.municipio; // ou o ID do município
                                option.textContent = municipio.municipio;
                                municipioSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Erro ao buscar municípios:', error);
                            municipioSelect.disabled = false; // Permite que o campo permaneça habilitado
                        });
                } else {
                    municipioSelect.disabled = true; // Desabilita se não houver UF selecionada
                }
              });

              // Habilita o campo de município ao carregar a página se a UF já estiver selecionada
              document.addEventListener("DOMContentLoaded", function() {
                const ufSelecionada = document.getElementById('uf').value;
                if (ufSelecionada) {
                    document.getElementById('uf').dispatchEvent(new Event('change'));
                }
              });

              // Função para aplicar filtros e buscar resultados dinamicamente
              function aplicarFiltros() {
                const ufSelecionada = document.getElementById('uf').value;
                const municipioSelecionado = document.getElementById('municipio').value;
                const titulo = document.querySelector('input[name="titulo"]').value; // Filtro por título
                const nome = document.querySelector('input[name="nome"]').value; // Filtro por nome
                const cpf = document.querySelector('input[name="cpf"]').value; // Filtro por CPF

                // Cria a URL com os parâmetros
                const params = new URLSearchParams();
                if (ufSelecionada) params.append('uf', ufSelecionada);
                if (municipioSelecionado) params.append('municipio', municipioSelecionado);
                if (titulo) params.append('titulo', titulo);
                if (nome) params.append('nome', nome);
                if (cpf) params.append('cpf', cpf);

                // Faz a requisição AJAX para obter os filiados filtrados
                fetch(`/filiados?${params.toString()}`)
                    .then(response => response.json())
                    .then(filiados => {
                        // Atualiza os resultados de filiados na página
                        const listaFiliados = document.getElementById('listaFiliados');
                        listaFiliados.innerHTML = ''; // Limpa a lista atual

                        filiados.forEach(filiado => {
                            const item = document.createElement('div');
                            item.textContent = `${filiado.nome} - ${filiado.municipio} - ${filiado.cpf}`;
                            listaFiliados.appendChild(item);
                        });
                    })
                    .catch(error => console.error('Erro ao buscar filiados:', error));
              }

              // Adiciona eventos para os campos de filtro
              document.querySelector('input[name="titulo"]').addEventListener('input', aplicarFiltros);
            

              // Submissão do formulário (se necessário)
              function submitForm() {
                const form = document.getElementById("filterForm");
                const formData = new FormData(form);
                const params = new URLSearchParams();
            
                // Adiciona parâmetros apenas se não estiverem vazios
                for (const [key, value] of formData.entries()) {
                    if (value) {
                        params.append(key, value);
                    }
                }
            
                const queryString = params.toString();
                const actionUrl = queryString ? `/documentos?${queryString}` : '/documentos'; // Redireciona para '/filiados' se não houver filtros
                window.location.href = actionUrl; // Atualiza a página com os filtros
            }
            function limparForm() {
              // Seleciona todos os campos do formulário
              const form = document.getElementById('filterForm');
              
              // Limpa todos os campos de texto (input type="text", input type="number", etc.)
              const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="search"], input[type="date"], select');
              inputs.forEach(input => {
                  input.value = '';  // Limpa o valor do campo
              });
          
              // Redireciona para a URL '/documentos'
              const actionUrl = '/documentos';
              window.location.href = actionUrl;  // Redireciona a página
          }
   </script>

    <script>
   $(document).ready(function () {
    // Inicialização da tabela
    var basicTable = $("#multi-filter-select").DataTable({
        pageLength: 5,
        initComplete: function () {
            this.api().columns().every(function () {
                var column = this;
                var select = $('<select class="form-select"><option value=""></option></select>')
                    .appendTo($(column.footer()).empty())
                    .on("change", function () {
                        var val = $.fn.dataTable.util.escapeRegex($(this).val());
                        column.search(val ? "^" + val + "$" : "", true, false).draw();
                    });

                column.data().unique().sort().each(function (d, j) {
                    select.append('<option value="' + d + '">' + d + "</option>");
                });
            });
        },
        drawCallback: function () {
            translateWords(); // Chamando a função de tradução após o desenho da tabela
        },
    });

    // Função para traduzir palavras
    function translateWords() {
        // Traduzindo informações da tabela
        $('#multi-filter-select_info').text(function(i, text) {
            var totalEntries = text.match(/\d+/g);
            if (totalEntries && totalEntries.length > 1) {
                return 'Exibindo ' + totalEntries[1] + ' registros'; // Retorna a nova string
            }
            return text; // Se não houver correspondência, retorna o texto original
        });

        // Traduzindo a paginação
        $('#multi-filter-select_paginate a').each(function() {
            var text = $(this).text();
            switch (text) {
                case 'Previous':
                    $(this).text('Anterior');
                    break;
                case 'Next':
                    $(this).text('Próximo');
                    break;
            }
        });
    }
});
